<!DOCTYPE html>
<html>
<head>
    <title>Upload and Download Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            margin: 0;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: rgba(30, 39, 46, 0.75);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cool-heading {
            text-align: center;
            font-size: 32px;
            background: linear-gradient(to right, #90dcf5, #1f53b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0,198,255,0.4);
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            background: #2f3640;
            color: #f1f1f1;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 10px;
        }

        button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.5);
            transition: 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.7);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(47, 54, 64, 0.8);
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.s;
        }

        li:hover {
            background: rgb(179, 194, 215);
        }

        a {
            text-decoration: none;
            color: #f1f4f4;
            font-weight: bold;
            transition: 0.2s;
            word-break: break-word;
        }

        a:hover {
            color: #4cd137;
            text-shadow: 0 0 8px rgba(76, 209, 55, 0.6);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            .cool-heading {
                font-size: 26px;
            }

            button {
                width: 100%;
                font-size: 15px;
            }

            input[type="file"] {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 10px;
            }

            .cool-heading {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            input[type="file"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cool-heading">üì§ UPLOAD FILE</div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">UPLOAD</button>
        </form>

        <div class="cool-heading">üìÅ UPLOADED FILES</div>
        <ul>
            {% for file in files %}
                <li><a href="{% url 'download_file' file.id %}">{{ file.file.name }}</a></li>
            {% empty %}
                <li>No files uploaded yet</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
